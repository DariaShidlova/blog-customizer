name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # Установка системных зависимостей для Playwright
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libgbm-dev

      # Установка зависимостей проекта
      - name: Install npm packages
        run: npm ci

      # Установка Playwright и браузеров
      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      # Удаляем проблемную проверку приватности
      - name: Get testing lib
        run: git clone https://github.com/Yandex-Practicum/tests-blog-customizer.git /tmp/tests-blog-customizer

      - name: Run tests
        run: bash /tmp/tests-blog-customizer/run.sh

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: /tmp/tests-blog-customizer/tmp/artifacts
          retention-days: 30